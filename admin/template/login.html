<!DOCTYPE html>
<html lang="en">
    
<head>
        <title>{$site_name}-管理后台登录</title><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{$CSS_PATH}bootstrap.min.css" />
		<link rel="stylesheet" href="{$CSS_PATH}bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="{$CSS_PATH}matrix-login.css" />
        <link href="{$TPL_PATH}font-awesome/css/font-awesome.css" rel="stylesheet" />
		<link href='http://fonts.useso.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'/>

    </head>
    <body>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" action="{spUrl c="user" a="login"}" method="post">
				 <div class="control-group normal_text"> <h3><img src="{$IMG_PATH}logo.png" alt="Logo" /></h3></div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"></i></span><input type="text" name="username" placeholder="用户名" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" name="password" placeholder="密码" />
                        </div>
                    </div>
                </div>
                <div class="form-actions" style="text-align: center;">
                    <!--<span class="pull-left"><a href="#" class="flip-link btn btn-info" id="to-recover">忘记密码?</a></span>-->
                    <span class=""><input name="submit" type="submit" value="登录" class="btn btn-success" /></span>
                </div>
            </form>
            <form id="recoverform" action="#" class="form-vertical">
				<p class="normal_text">输入注册邮箱，我们会发送找回密码邮件.</p>
				
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lo"><i class="icon-envelope"></i></span><input type="text" name="email" placeholder="E-mail address" />
                        </div>
                    </div>
               
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-success" id="to-login">&laquo; 返回登录</a></span>
                    <span class="pull-right"><a class="btn btn-info"/>找回</a></span>
                </div>
            </form>
        </div>
        
        <script src="{$JS_PATH}jquery.min.js"></script>
        <script src="{$JS_PATH}matrix.login.js"></script>
        <script type="text/javascript">

        </script>
    </body>

</html>
