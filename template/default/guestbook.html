	<div id="main-container" class="container">
	<!-- Breadcrumb Starts -->

			<li class="active">留言</li>
		</ol>
	<!-- Breadcrumb Ends -->
	<!-- Main Heading Starts -->

			<{$head_title}>

	<!-- Main Heading Ends -->
	<!-- Login Form Section Starts -->
		<section class="login-area">
			<div class="row">
				<div class="col-sm-12">
				<!-- Login Panel Starts -->

						<div class="panel-heading">
							<h3 class="panel-title">留言列表</h3>
						</div>
						<div class="panel-body">
							<p>
								请登录你已有的账户
							</p>

							<form class="form-inline" role="form" action="<{spUrl c="user" a="login"}>">
								<div class="form-group">
									<label class="sr-only" for="exampleInputEmail2">用户名</label>
									<input type="text" class="form-control" id="exampleInputEmail2" placeholder="用户名">
								</div>
								<div class="form-group">
									<label class="sr-only" for="exampleInputPassword2">密码</label>
									<input type="password" class="form-control" id="exampleInputPassword2" placeholder="密码">
								</div>
								<button type="submit" class="btn btn-black">

								</button>
							</form>

						</div>
					</div>
				<!-- Login Panel Ends -->
				</div>
			
			</div>
		</section>
		<!-- Pagination & Results Starts -->

						Showing 1 to 3 of 12 (4 Pages)

				<!-- Results Ends -->
